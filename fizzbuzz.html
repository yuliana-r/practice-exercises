<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FizzBuzz</title>

</head>
<body>

  <script>
    let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));

    for (let i = 1; i <= answer; i++) {
      if (i % 3 === 0 && i % 5 === 0) {
        console.log("FizzBuzz");
    } else if (i % 3 === 0) {
      console.log("Fizz");
    } else if (i % 5 === 0) {
      console.log("Buzz");
    } else {
      console.log(i);
    }
  }
  </script>
</body>
</html>
