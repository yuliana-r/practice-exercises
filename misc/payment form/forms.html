<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>My test page</title>
  <link href="./payment-form.css" rel="stylesheet">
</head>

<body>
  <p>This is my page</p>

  <form>
    <h1>Payment form</h1>
    <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>

    <section>

      <h2>Contact information</h2>
      <fieldset>
        <legend>Title</legend>
        <ul>
          <li>
            <label for="title_1">
              <input type="radio" name="title" id="title_1" value="K">
              King
            </label>
          </li>

          <li>
            <label for="title_2">
              <input type="radio" name="title" id="title_2" value="Q">
              Queen
            </label>
          </li>

          <li>
            <label for="title_3">
              <input type="radio" name="title" id="title_3" value="J">
              Joker
            </label>
          </li>
        </ul>
      </fieldset>

      <p>
        <label for="name">
          <span>Name: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="text" name="username" id="name">
      </p>

      <p>
        <label for="mail">
          <span>E-mail:</span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="email" name="usermail" id="mail">
      </p>

      <p>
        <label for="pwd">
          <span>Password: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="password" id="pwd" name="password">
      </p>
    </section>

    <section>
      <h2>Payment information</h2>

      <p>
        <label for="card">
          <span>Card type: </span>
        </label>
        <select name="usercard" id="card">
          <option value="visa">Visa</option>
          <option value="mc">Mastercard</option>
          <option value="amex">American Express</option>
        </select>
      </p>

      <p>
        <label for="number">
          <span>Card number: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="tel" name="cardnumber" id="cardnumber">
      </p>

      <p>
        <label for="expiration">
          <span>Expiration date: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="text" id="expiration" required="true" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
      </p>
    </section>

    <section>
      <p>
        <button type="submit">Validate the payment</button>
      </p>
    </section>
  </form>
</body>

</html>
