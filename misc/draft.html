<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TDD</title>

</head>
<body>

  <script>

const ftoc = function(tF) {
  let tC = (tF - 32) * (5/9);
  return Math.round(tC * 100) / 100;
};

const ctof = function(tC) {
  let tF = tC * (9/5) + 32;
  return Math.round(tF * 100) / 100;
};
  </script>
</body>
</html>
