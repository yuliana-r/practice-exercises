<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TDD</title>

</head>
<body>

  <script>

function sumAll(num1, num2) {

let sum = 0;

if (num1 < num2) {
    for (i = num1; i <= num2; i++) {
        sum += i;
    }
    return sum;

} else if (num1 > num2) {
    for (i = num2; i <= num1; i++) {
        sum += i;
    }
    return sum;

} else if (num1 < 0 || num2 < 0) {
    return ("ERROR");
    
} else {
    return ("ERROR");
}

}

  


sumAll(123, 1)
  </script>
</body>
</html>
